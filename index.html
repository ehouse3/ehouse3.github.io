<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<html>
    <body>

    <nav id="navbar-container" class="navbar nav-pills align-items-stretch red" aria-orientation="vertical">
        <a class="nav-link" href="#header-container">Home</a>
        <a class="nav-link" href="#about-container">About Me</a>
        <a class="nav-link" href="#skills-container">Skills</a>
        <a class="nav-link" href="#projects-container">Projects</a>
        <nav id="navbar-subcontainer" class="navbar nav-pills" aria-orientation="vertical">
            <a class="nav-link" href="#project-1">Project 1</a>
            <a class="nav-link" href="#project-2">Project 2</a>
        </nav>
    </nav>

    <canvas id="background" width="1920" height="1080"></canvas>

    <div data-bs-spy="scroll" data-bs-target="#navbar-container" data-bs-offset="0" tabindex="0">


        <div id="header-container">
            <div id="header-text">Euan House</div>
        </div>

    
        <div id="about-container">
            <h1>About Section</h1>
            <h2>about item</h2>
        </div>
        


        <div id="skills-container">
            <h1>Skills Section</h1>
            <h2>skills item</h2>
        </div>


        <div id="projects-container">
            <h1>Projects Section</h1>

            <div id="project-1">
                <h2>projects item 1</h2>
                <div id="zoom-slider-container">
                  <input type="range" min="100" max="400" value="100" step="10" id="zoom-slider">
                </div>
                <div id="game-board-container">
                    <svg id="game-board-svg">
                        <defs>
                            <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                                <line y2="20" fill="#000000" stroke="#000000" stroke-width="3"></line>
                                <line x2="20" fill="#000000" stroke="#000000" stroke-width="3"></line>
                            </pattern>
                        </defs>

                        <rect id="game-board" fill="url(#grid)" x="0" y="0" width="100%" height="100%"/>

                        <rect id="selector" x="0" y="0" width="0" height="0" rx="5" ry="5"/>

                        <g class="token draggable">
                            <circle></circle>
                            <circle></circle>
                        </g> 

                    </svg>
                </div>
            </div>

            <div id="project-2">
                <h2>projects item 2</h2>
            </div>
            
        </div>
    </div>

    <div style="height: 1000px;"></div>
     

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript" src="home.js"></script>
    <script src="./thpace.min.js"></script>
    <script> //Animated BG Canvas
        const canvas = document.getElementById('background');
        const settings = {
            // colors: ['#b26684', '#645c71', '#5c5c71', '#37a372'],
            colors: ['#ce5db6', '#524d65','#524d65', '#37a372'],
            triangleSize: 150,
            maxFPS: 24,
            noise: 90,
            automaticResize: true,
            particleSettings: {
                count: [0,0]
            }
        };
        ThpaceGL.create(canvas, settings);
        
    </script>
    <script>var exports = {};</script> 
    <script type="module" src="Project 1/token.js"></script>
    <script type="module" src="Project 1/board.js"></script>
    </body>
</html>
